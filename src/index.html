<!DOCTYPE html>
<html lang="en">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
    <h1>Daily Journal</h1>
    <form id="journal">
    <div id="newEntry">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="journal-title">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Entry</label>
        <textarea class="form-control" id="text-area" rows="3"></textarea>
      </div>
      <button type="submit" id="submit" class="btn btn-info">Post</button>
    </form>
    </div>
  <button type="button" class="btn btn-info" id="makeEntry">New Entry</button>
  </div>
</body>
</html>
